<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container-md mt-5">
      <h1>Login Form</h1>
      <hr />
      <form id="loginForm" action="/login" method="POST">
        <div class="mb-3">
          <label class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" name="email" />
        </div>
        <p class="text-muted">We'll never share your email with anyone else</p>
        <br />
        <div class="mb-3">
          <label class="form-label">Password</label>
          <input type="password" class="form-control" id="password" name="password"/>
        </div>
        <button type="button" class="btn btn-primary" onclick="validateAndSubmit()">
          Submit
        </button>
      </form>

      <br/>
      <hr />
      <br/>

      <h3>List of available emails</h3>
      <ul>
        {{range $data := .}}
        <li>{{$data.Email}}</li>
        {{end}}
      </ul>
    </div>

    <script>
      function validateAndSubmit() {
        var emailField = document.getElementById("email");
        var passwordField = document.getElementById("password");

        var emailValue = emailField.value.trim();
        var passwordValue = passwordField.value.trim();

        if (emailValue === "" || passwordValue === "") {
          alert("Please enter both email and password.");
        } else {
          document.getElementById("loginForm").submit();
        }
      }
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
